<html>
	<head>
		<title>Motivational App By Poorav</title>
		<style>
			*{font-size:40px; text-align:center;}
			body{background-color:linen}
			h2{border:solid}
		</style>
	</head>
	<body>
		<h1>Motivational App</h1>
		<form onsubmit={gm()}>
			<input type="submit"	value="Get Msg" />
		</form>
			<h2 id="msg" />
			<h2 id="aut" />
	
		<script>
			function gm()
			{
				event.preventDefault();
				let msg=document.getElementById("msg");
				let aut=document.getElementById("aut");
				
				let url="https://quotes-api-self.vercel.app/quote ";
				fetch(url)
				.then(res=>res.json())
				.then(data=>{
					msg.innerHTML=data.quote;
					aut.innerHTML=data.author;
			})
			.catch(err=>{
				console.log("issue" + err);
			});
			}
		</script>
	</body>
</html>
